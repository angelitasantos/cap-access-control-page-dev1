<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Grupos</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>

    <main class="container">
        <section>
            <h1>üìã Lista de Grupos</h1>
            <button class="btn btn-action" id="btnNovoGrupo">
                + Novo Grupo
            </button>
            <table border="1" id="table-group" class="table table-fixa table-mini">
                <thead>
                    <tr>
                        <th style="width: 50px;">ID</th>
                        <th style="min-width: 250px;">Descri√ß√£o</th>
                        <th style="width: 50px;">Status</th>
                        <th style="width: 100px;">A√ß√µes</th>
                    </tr>
                </thead>
                <tbody><!-- Linhas inseridas via JS --></tbody>
            </table>
        </section>

        <div id="modalGrupo" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" id="closeModalAdd">&times;</span>
                    <h2>Novo Grupo</h2>
                </div>
                
                <form id="formGrupo" class="form-container form-mini">
                    <div class="modal-body">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="descricao" class="label">Descri√ß√£o</label>
                                <input type="text" id="descricao" required>
                            </div>
                        </div>
                        <div class="modal-actions">
                            <button type="submit" class="btn btn-action">Salvar</button>
                            <button type="button" class="btn btn-danger" id="cancelarBtnAdd">Cancelar</button>
                        </div>
                    </div>
                    <div class="modal-footer modal-footer-center">
                        <div>
                            <small id="erroDescricao" class="error-text" aria-live="polite"></small>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="modalEditar" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" id="closeModalEdit">&times;</span>
                    <h2>Editar Grupo</h2>
                </div>
                <form id="formEditarGrupo">
                    <div class="modal-body">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="descricaoEditar">Descri√ß√£o</label>
                                <input type="text" id="descricaoEditar" name="descricao" required minlength="3">
                            </div>
                        </div>
                        <div class="modal-actions">
                            <button type="submit" class="btn btn-action">Salvar Altera√ß√µes</button>
                            <button type="button" class="btn btn-danger" id="cancelarBtnEdit">Cancelar</button>
                        </div>
                    </div>
                    <div class="modal-footer modal-footer-center">
                        <div>
                            <span id="erroDescricaoEditar" class="error-text" aria-live="polite"></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="../../js/auth/grupos.js"></script>
</body>
</html>
